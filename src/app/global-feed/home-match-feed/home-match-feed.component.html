 
<div class="home">
  <div class="sidenav">
      <sports-social-side-nav></sports-social-side-nav>
  </div>
    <div class="rightside" *ngFor = "let game of Matcharr;" #target> 
        <img class="spinner" src="assets/images/sports-social-loading.gif" *ngIf = "Matcharr.length === 0" alt="">
      
        <div class="leftarrow" (click)="lscroll();">
      </div>

        <div class="topic">
            <a><h4>{{game.gametitle}} matches</h4></a>
          </div>  
      <div class="blog">    
            <div class="outdiv" *ngFor = "let feed of game.gamearray;" #target>

              <div class="card">
                
                  <div class="head">
                        <div class="gamename">
                            <b>{{feed.gender}} {{feed.GameName}}</b>
                            <p>{{feed.Venue_Name | slice:0:40}}...</p>
                          </div>
                          <div class="result">
                            <b>Final Result</b><br>
                            <p> @{{feed.uniquename}}</p>
                          </div> 
                  </div>
              <a routerLink={{feed.GameId}}>      
                  <div class="cardData">
                      <div class="cardData team1">
                         <img src={{feed.Team1Pic}} onerror="this.src='assets/images/user-default.png'">
                         <p>{{feed.Team1name | slice:0:11}}</p>    
                      </div>
                      <div class="cardData t1score">
                          <b style="font-size: 1.2em;">{{feed.scoreTeam1}}</b>
                          <p style="font-size: .6em; color:#7e7d7d;">Score</p>
                      </div>
                      <div class="cardData t2score">
                         <b style="font-size: 1.2em;">{{feed.scoreTeam2}}</b>
                         <p style="font-size: .6em; color:#7e7d7d;">Score</p>
                      </div>
                      <div class="cardData team2">
                         <img src={{feed.Team2Pic}} onerror="this.src='assets/images/user-default.png'">
                         <p>{{feed.Team2name | slice:0:11}}</p>
                      </div>     
                </div> 
              </a> 
                    <div class="matchstatus">
                        <textarea disabled>{{feed.EventText | slice:0:100}}..</textarea>
                    </div>
                <div class="footer">
                      <button class="footer Button" (click)="openAppDownloadPopup()">Prediction</button>
                      <button class="footer Button" (click)="openAppDownloadPopup()">{{CommentCount}} Talk</button>
                      <button class="footer Button" (click)="openAppDownloadPopup()">{{PromoteCount}} Promote</button>
                      <button class="footer Button" (click)="openAppDownloadPopup()">{{WatchCount}} Watch</button>
                </div> 
              </div>    
            </div>
        <div class="rightarrow" (click)="rscroll();">
        </div> 
    </div> 
    <h1>News<h2>See all</h2></h1> 
    <div class="news-section">
      <div class="outdiv" *ngFor="let feed of news[game.gamenumber]">
        <div class="news-card" (click)="change(feed.id, game.gametitle)">
          <div class="news-img">
            <img src="{{feed.image}}" alt="sportsocialimg">
          </div>
          <div class="news-detail">
            <textarea disabled>{{feed.title | slice:0:100}}..</textarea>
          </div>
        </div>
    </div>
    </div>
    </div> 
         
</div>
<br>
