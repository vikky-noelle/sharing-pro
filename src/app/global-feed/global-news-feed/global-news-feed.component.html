<sports-social-header></sports-social-header>
<sports-social-carousel></sports-social-carousel>
<sports-social-navigation-bar></sports-social-navigation-bar>
<ng-masonry-grid  
      [masonryOptions]="{ transitionDuration: '0.4s', gutter: 2 }"
      [useAnimation]="true"
      [useImagesLoaded]="true">
    <img class="spinner" src="assets/images/sports-social-loading.gif" *ngIf = "News.length == 0" alt="">
    <ng-masonry-grid-item id="col-4" *ngFor = "let feed of News; let i = index">
      <sports-social-news-card
        [newsId] = "feed.newsId"
        [sourceName]= "feed.source"
        [sourceImage] = "feed.sourceImage"
        [newsImage] = "feed.newsImage"
        [title] = "feed.title"
        [desc] = "feed.desc"
        [url] = "feed.url"
        [insertedDate] = "feed.insertedDate"
        [likeCount] = "feed.likeCount"
        [shareCount] = "feed.shareCount"
        [commentCount] = "feed.commentCount"
        [publishedAt] = "feed.publishedAt">
      </sports-social-news-card>
    </ng-masonry-grid-item>
</ng-masonry-grid>
<sports-social-footer></sports-social-footer>
