<!-- filter menu -->
<div class="filter-menu-bg" onmouseover="document.body.style.overflow='hidden';"  onmouseout="document.body.style.overflow='auto';">
  <!-- black faded background -->
</div>
<img *ngIf="gifstatus" class="gif" src="assets/images/sportsocialloading.gif" alt="">
<div class="filter-menu">
  <div class="filter-header">
    <div (click)="close();" class="close">+</div>
    <h1>Filter</h1>
  </div>
  <div class="left-side">
    <ul>
      <li (click)="one();" class="sport" style="background-color: white;">Sports</li>
      <li (click)="two();" class="age">Age</li>
      <li (click)="three();" class="gender">Gender</li>
    </ul>
  </div>
  <div class="right-side">
    <ul>
      <li *ngFor="let data of menulist">
        {{data.title}}    
        <input class="input-chkbox" (click)="checkbox(data.title);" [(ngModel)]="data.status" name="{{data.title}}" type="checkbox">
      </li>
    </ul>
  </div>
  <div class="apply-filter">
    <button (click)="clearfilter()">Clear All</button>
    <button (click)="applyfilter()" style="color: #024771">Apply</button>
  </div>
</div>
