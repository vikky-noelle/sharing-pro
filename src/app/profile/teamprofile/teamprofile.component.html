<div class="outer-shell">
  <div class="profile-shell">
    <div class="background-img">
      <img src="{{backgroundimage}}" alt="">
    </div>
    <div class="team-img">
      <img src="{{profileimage}}" alt="">
    </div>
    <div class="team-info">
      <div class="name">
        <h1>{{name}}</h1>
      </div>
      <div class="follow">
        <h1>Follow</h1>
      </div>
      <img src="assets/images/sportsocialchat.png" alt="">
    </div>
  </div>
  <div class="sub-header">
      <img class="profile-pic" src="{{profileimage}}" alt="">  
     
        <div class="fans">
            <h1>Fans<span>Members</span></h1>
            <h2>{{fancount}}<span>{{membercount}}</span></h2>
            <!-- <h1>Members<h2>{{membercount}}</h2></h1> -->
          </div>
          <div class="name">
              <h1>{{name}}</h1>
              <h2>@{{teamusername}}</h2>
            </div>
      <div class="follow">
          <h1>Follow</h1>
        </div>
        <img class="follow-img" src="assets/images/sportsocialchat.png" alt="">  
  </div>
  <div class="side-shell">
      <div class="followers">
          <h4>Following<br><p>{{data.FollowingCount}}</p></h4>
          <h5>Fans<br><p>{{data.Fancount}}</p></h5>
      </div>
      <div class="userinfo">
        <h3>Basic Info</h3>
        <table>
          <tr>
            <th><img src="assets/images/age.png"></th>
            <th><p>{{data.DateofBirth}}</p></th>
          </tr>
          <tr>
            <th><img src="assets/images/gender.png"></th>
            <th><p>{{data.Gender}}</p></th>
          </tr>
          <tr>
            <th><img src="assets/images/study.png"></th>
            <th><p>{{data.TypeofInstn}}</p></th>
          </tr>
          <tr>
            <th><img src="assets/images/home.png"></th>
            <th><p>{{data.City}}</p></th>
          </tr>
        </table>       
      </div>
      <div class="media">
          <div class="head">
          <h4>Media</h4>
          <a><p>See all</p></a>
        </div>
         <div class="mediabox" *ngFor="let icon of mediaArr">
           <img src={{icon.Path}}>
        </div>
      </div>
    </div>
    <div class="normal-shell">
    <a routerLink="/teamprofile/About" routerLinkActive="active">About</a>
    <a routerLink="/teamprofile/Matches" routerLinkActive="active">Matches</a>
  </div>
</div>
<router-outlet></router-outlet>
