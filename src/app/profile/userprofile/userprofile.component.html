<sports-social-header></sports-social-header>
<div class="outer-shell">
    <img class="spinner" src="assets/images/sports-social-loading.gif" *ngIf="array.length === 0" alt="">
  <div class="profile-shell" *ngFor="let data of array">
    <div class="background-img">
        <img src={{data.coverpic}} onerror="this.src='assets/images/sports-bible-default.jpg'">
    </div>
    <div class="profile-img">
      <img src={{data.profile_image}} onerror="this.src='assets/images/user.png'">
    </div>
    <div class="team-info"></div>
    <div class="sub-header"></div>
    <div class="side-shell">
        <div class="followers">
            <h4>Following<br><p>{{data.FollowingCount}}</p></h4>
            <h5>Fans<br><p>{{data.Fancount}}</p></h5>
        </div>
        <div class="userinfo">
          <h3>Basic Info</h3>
          <table>
            <tr>
              <th><img src="assets/images/age.png"></th>
              <th><p>{{data.DateofBirth}}</p></th>
            </tr>
            <tr>
              <th><img src="assets/images/gender.png"></th>
              <th><p>{{data.Gender}}</p></th>
            </tr>
            <tr>
              <th><img src="assets/images/study.png"></th>
              <th><p>{{data.TypeofInstn}}</p></th>
            </tr>
            <tr>
              <th><img src="assets/images/home.png"></th>
              <th><p>{{data.City}}</p></th>
            </tr>
          </table>       
        </div>
        <div class="media">
            <div class="head">
            <h4>Media</h4>
            <a><p>See all</p></a>
          </div>
           <div class="mediabox" *ngFor="let icon of mediaArr">
             <img src={{icon.Path}}>
          </div>
        </div>
        <div class="footer">
          <sports-social-backfooter></sports-social-backfooter>
      </div>
    </div>
    
  </div>
  <div class="normal-shell" *ngIf="show">
      <a routerLink="/userprofile/{{userid}}/matches" routerLinkActive="active">Matches</a>
      <a routerLink="/userprofile/{{userid}}/teams" routerLinkActive="active">Teams</a>
      <a routerLink="/userprofile/{{userid}}/playmates" routerLinkActive="active">Playmates</a>
      <a routerLink="/userprofile/{{userid}}/about" routerLinkActive="active">About</a>
      
    </div>
    
</div>

<router-outlet></router-outlet>
