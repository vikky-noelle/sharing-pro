<sports-social-header></sports-social-header>
<div class="side-nav">
<sports-social-side-nav></sports-social-side-nav>
</div>
<div class="main-body">
<div class="newsbody">
  <div class="news-header">
  <h1>{{mnewshead}}</h1>
  <h2 class="timestamp">{{mnewstime}}</h2>
  <h2 class="share"> 
      <div class="twitter"></div>
      <div class="linkedin"></div>
      <div class="fb"></div>
      <div class="insta"></div>
      <div class="rss"></div>
    </h2>
  <!-- <hr> -->
  </div>  
  <div class="nbody">
  <div class="news">
    <div class="main-news">
      <img src="{{mnewsimage}}" alt="lit news fam.">
      <h1 class="rd">{{mnewsdesc}}</h1>
      <div class="melement">
        <p>{{mnewsdesc}} lala {{mnewsdesc}}</p> 
        <a href="{{mnewsurl}}"><button>Jump to</button></a>
      </div>
      <a class="rdmore" (click)="rdmore();"><h3>READ MORE</h3></a>
      <br>
      <hr>
      <div class="more-news">
        <div class="mnews" *ngFor="let data of news">
        <img src="{{data.image}}" alt="more news">
        <div (click)="opennews(data.id);">
          <h1>{{data.title}}</h1>
          <p>{{data.desc | slice:0:100}}...</p>
        </div>
      </div>
      </div>
    </div>
  </div>
  <div class="top-stories">
    <h1>Top Stories</h1>
    <div  (click)="opennews(data.id);" *ngFor="let data of news">
      <h2>{{data.title}}</h2>
      <p>{{data.desc | slice:0:100}}...</p>
    </div>
    <hr>
    <br>
    <h1>Top News</h1>
    <div (click)="opennews(data.id);" *ngFor="let data of news">
        <h2>{{data.title}}</h2>
      <p>{{data.desc | slice:0:100}}...</p>
    </div>
  </div>
  </div>
</div>
</div>
<!-- mobile view -->
<div class="mobile-main">
  <div class="newscard">

  </div>
</div>
