<sports-social-header></sports-social-header>
<div class="side-nav">
<sports-social-newsidenav></sports-social-newsidenav>
</div>
<div class="main-body">
<div class="newsbody">
  <div class="news-header">
  <h1>{{mnewshead}}</h1>
  <h2 class="timestamp">{{mnewstime}}</h2>
  <h2 class="share"> 
      <div class="twitter"></div>
      <div class="linkedin"></div>
      <div class="fb"></div>
      <div class="insta"></div>
      <div class="rss"></div>
    </h2>
  <!-- <hr> -->
  </div>  
  <div class="nbody">
  <div class="news">
    <div class="main-news">
      <img src="{{mnewsimage}}" alt="lit news fam.">
      <h1>{{mnewsdesc}}...</h1>
      <a href="{{mnewsurl}}" target="_blank"><h3>READ MORE</h3></a>
      <br>
      <hr>
      <div class="more-news">
        <div class="mnews" *ngFor="let data of news">
        <img src="{{data.image}}" alt="more news">
        <div (click)="opennews(data.id);">
          <h1>{{data.title}}</h1>
          <p>{{data.desc | slice:0:100}}...</p>
        </div>
      </div>
      </div>
    </div>
  </div>
  <div class="top-stories">
    <h1>Recent Stories</h1>
    <div  (click)="opennews(data.id);" *ngFor="let data of rnews">
      <h2>{{data.title}}</h2>
      <p>{{data.desc | slice:0:100}}...</p>
    </div>
    <br>
  </div>
  </div>
</div>
</div>
<!-- mobile view -->
<div class="mobile-main">
    <h2 class="share"> 
        <div class="twitter"></div>
        <div class="linkedin"></div>
        <div class="fb"></div>
        <div class="insta"></div>
        <div class="rss"></div>
      </h2>
  <div class="newscard">
    <h1>{{mnewshead}}</h1>
    <img src="{{mnewsimage}}" alt="">
    <p>{{mnewsdesc}}</p>
    <a href="{{mnewsurl}}" target="_blank"><h3>READ MORE</h3></a>

  </div>
  <div (click)="opennews(data.id);" class="morecard" *ngFor="let data of news">
      <img src="{{data.image}}" alt="">
      <h1>{{data.title|slice:0:40}}....</h1>
    </div>
    <hr>
    <h1 class="heading">Recent Stories <p>Swipe right>></p></h1>
    <div class="tnews">
        <div (click)="opennews(data.id);" class="tnewscard" *ngFor="let data of news">
          <img src="{{data.image}}">
            <textarea class="head" disabled>{{data.title|slice:0:31}}..</textarea>
            <br>
            <textarea class="para" disabled>{{data.desc|slice:0:41}}....</textarea>
          </div>
    </div>
</div>
<sports-social-backfooter></sports-social-backfooter>
