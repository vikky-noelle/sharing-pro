<div class="card">
              <div class="head">
                  <div>
                    <b>{{gender}}{{gamename}}
                        <p class="pp">{{Venue_Name|slice:0:30}}...</p>
                    </b>
                </div>
                <div class="rresult">
                    <p><b *ngIf="finished" style="font-weight: 800;">On</b> {{startdatetime}}<br><span>Created by: {{matchstartername}}</span></p>
                </div> 
              </div>
              <div class="icon">
                    <p><img src="assets/images/sports-social-promote.png"><span>{{PromoteCount}}</span>
                <img src="assets/images/sports-social-watching.png"><span>{{WatchCount}}</span></p>
              </div>
            <div class="cardData">
                  <div class="team1">
                      <img src={{team1pic}} onerror="this.src='assets/images/user-default.png'">
                      <p>{{Team1Name}}</p>
                  </div>

                  <div class="vs">
                      <h3>VS</h3>
                      <p *ngIf="finished">{{scoreTeam1}}{{scoreTeam2}}</p>
                   </div>

                   <div class="team2">
                      <img src={{team2pic}} onerror="this.src='assets/images/user-default.png'">
                      <p>{{Team2Name}}</p>
                   </div>      
            </div>
            <!-- <div class="creator">
                <img src={{team1pic}} class="circularImage" onerror="this.src='assets/images/user-default.png'"> 
                <p class="username"><b style="color:#000000;">{{matchstartername}}</b><br>@{{Uniquename}}</p>
                <p id="creatorname">{{InsertedDate |slice:0:16}}</p>
            </div> -->
            
            <div class="eventtext">
                    <p>{{EventText|slice:0:120}}...</p>
                </div>
            <div class="footer">
                  <button class="playButton">Prediction</button>
                  <button class="commentButton">{{CommentCount}} Talk</button>
                  <button class="promoteButton">{{PromoteCount}} Promote</button>
                  <button class="watchButton">{{WatchCount}} Watch</button>
            </div>

</div>
