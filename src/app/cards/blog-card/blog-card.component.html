<div class="blog-card">
  <a href="{{url}}" target="_blank">
    <img src="{{blogImage}}" alt="">
    <div class="blog-heading">
         <p>
            {{heading}}
         </p> 
    </div>
    <div class="time">
      <img src="/assets/images/sports-social-clock.png" alt="">
      <span>{{insertedDate}}</span>
    </div>
  </a>
</div>
